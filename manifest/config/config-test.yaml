server:
  admin:
    address: ":8818"
    serverRoot: "resource/public"
    dumpRouterMap: false
    routeOverWrite: true
    openapiPath: "/api.json"
    swaggerPath: "/swagger"
    NameToUriType: 3
    maxHeaderBytes: "20KB"
    clientMaxBodySize: "200MB"
    # Logging配置
    logPath: "resource/log/server"                 # 日志文件存储目录路径，建议使用绝对路径。默认为空，表示关闭
    logStdout: true               # 日志是否输出到终端。默认为true
    errorStack: true               # 当Server捕获到异常时是否记录堆栈信息到日志中。默认为true
    errorLogEnabled: true               # 是否记录异常日志信息到日志中。默认为true
    errorLogPattern: "error-{Ymd}.log"  # 异常错误日志文件格式。默认为"error-{Ymd}.log"
    accessLogEnabled: true              # 是否记录访问日志。默认为false
    accessLogPattern: "access-{Ymd}.log" # 访问日志文件格式。默认为"access-{Ymd}.log"
  wechatApp:
    address: ":8819"
    serverRoot: "resource/public"
    dumpRouterMap: false
    routeOverWrite: true
    openapiPath: "/api.json"
    swaggerPath: "/swagger"
    NameToUriType: 3
    maxHeaderBytes: "20KB"
    clientMaxBodySize: "50MB"
    # Logging配置
    logPath: "resource/log/server"                 # 日志文件存储目录路径，建议使用绝对路径。默认为空，表示关闭
    logStdout: true               # 日志是否输出到终端。默认为true
    errorStack: true               # 当Server捕获到异常时是否记录堆栈信息到日志中。默认为true
    errorLogEnabled: true               # 是否记录异常日志信息到日志中。默认为true
    errorLogPattern: "error-{Ymd}.log"  # 异常错误日志文件格式。默认为"error-{Ymd}.log"
    accessLogEnabled: true              # 是否记录访问日志。默认为false
    accessLogPattern: "access-{Ymd}.log" # 访问日志文件格式。默认为"access-{Ymd}.log"

logger:
  path: "resource/log/run"
  file: "{Y-m-d}.log"
  level: "all"
  stdout: true

# Database.
database:
  logger:
    level: "all"
    stdout: true
    Path: "resource/log/sql"

  default:
    link: "mysql:root:5149330@tcp(127.0.0.1:3360)/uu_gfast_db?charset=utf8mb4&parseTime=true&loc=Local"
    debug: true
    charset: "utf8mb4" #数据库编码
    dryRun: false #空跑
    maxIdle: 10 #连接池最大闲置的连接数
    maxOpen: 10 #连接池最大打开的连接数
    maxLifetime: 30 #(单位秒)连接对象可重复使用的时间长度

gfToken:
  cacheKey: "gfToken:"
  timeOut: 10800
  maxRefresh: 5400
  multiLogin: true
  encryptKey: "49c54195e750b04e74a8429b17896586"
  cacheModel: "redis"
  excludePaths:
    - "/api/v1/system/login"

#微信小程序token配置
wechatToken:
  cacheKey: "ssoToken_"
  timeOut: 604800
  maxRefresh: 302400
  multiLogin: false
  encryptKey: "855a3b1b5f04a16bb093201a1e8c4910"
  cacheModel: "redis"  # memory redis

# Redis 配置示例
redis:
  # 单实例配置
  default:
    address: redis:6379
    #    address: 127.0.0.1:9988
    db: 3
    #    pass: xky@5149330
    idleTimeout: 600
    maxActive: 100

system:
  notCheckAuthAdminIds: [ 1 ]  #无需验证后台权限的用户id
  dataDir: "./resource/data"
  cache:
    model: "redis"  #缓存模式 memory OR redis
    prefix: "uu-gfast:" #缓存前缀

#casbin配置
casbin:
  modelFile: "./resource/casbin/rbac_model.conf"
  policyFile: "./resource/casbin/rbac_policy.csv"


# CLI.
gfcli:
  gen:
    dao:
      - link: "mysql:root:5149330@tcp(127.0.0.1:3360)/uu_gfast_db"
        tables: "tools_gen_table,tools_gen_table_column"
        removePrefix: "base_"
        descriptionTag: true
        noModelComment: true
        path: "./internal/app/gen"
        doPath: "dao/do"

